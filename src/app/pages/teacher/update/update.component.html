<h3 class="text-center">Add Teacher</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <nb-card>
        <nb-card-body>
          <label for="name">Name</label>
          <input type="text" nbInput fullWidth placeholder="Name" />
          <label for="gender">Gender</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="date_of_birth">Date of Birth</label>
          <input type="date" name="date_of_birth" nbInput fullWidth placeholder="Date of Birth" />
          <label for="class">Class</label>
          <input type="text" name="class" id="class" nbInput fullWidth placeholder="Class" />
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-lg-6">
      <nb-card>
        <nb-card-body>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" nbInput fullWidth placeholder="Address" />
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" nbInput fullWidth placeholder="Phone Number" />
          <label for="level">Education Level</label>
          <input type="text" name="address" id="address" nbInput fullWidth placeholder="Education Level" />
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" nbInput fullWidth placeholder="Subject" />
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button *ngFor="let status of statuses" nbButton [status]="status" class="btn btn-primary float-start">
        Update
      </button>
    </div>
  </div>
</div>
