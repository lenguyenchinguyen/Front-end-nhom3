<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>
          <h5>Update Subject</h5>
        </nb-card-header>
        <nb-card-body>
          <form  [formGroup]="updateForm" (ngSubmit)="saveUpdateSubject()">
            <div class="row mt-3">
                <div class="col-lg-12">
                  <label for="ten_mon" class="d-flex align-items-center mb-2">Subject Name</label>

                  <input type="text" nbInput fullWidth name="ten_mon" formControlName="ten_mon" [(ngModel)]="ListById.ten_mon" />
                  
                  <div class="text-danger"
                            *ngIf="updateForm.get('ten_mon')!.invalid && (updateForm.get('ten_mon')!.dirty || updateForm.get('ten_mon')!.touched)">
                            Subject name can't Null!
                        </div>

                  <button type="submit" nbButton status="primary" class="btn btn-primary mt-2">Update</button>
                </div>
              </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
