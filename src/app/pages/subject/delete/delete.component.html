<nb-card>
    <nb-card-header>
        <span>DELETE</span>
    </nb-card-header>
    <nb-card-body>
        <p>Do you want to delete this subject?</p>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="danger" (click)="confirm()">Delete</button>
        <button nbButton status="basic" (click)="cancel()">Cancel</button>
    </nb-card-footer>
</nb-card>
