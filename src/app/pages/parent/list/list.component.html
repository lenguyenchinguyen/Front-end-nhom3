<nb-card>
  <nb-card-header>
    <h3 class="text-center">List Parent </h3>
  </nb-card-header>

  <nb-card-body>
    <a routerLink="/pages/parent/add">
      <button nbButton status="primary" class="add-button" size="small"> Add Parent </button>
    </a>

    <table class="table">
      <thead>
      <tr>
        <th>STT</th>
        <th>Name PH</th>
        <th>Name HS</th>

        <th>Date_of_birth</th>
        <th>Adrress</th>
        <th>email</th>
        <th>gender</th>
        <th>SDT</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let parent of List; index as i">
        <td>{{ i+1 }}</td>
        <td>{{ parent.ho_ten}}</td>
        <td>
          <div *ngFor="let student of listStudent">
            <span *ngIf="parent.maHS == student.maHS">
                {{student.ho_ten}}
            </span>
          </div>
        </td>
        
        <td>{{ parent.ngay_sinh}}</td>
        <td>{{ parent.dia_chi}}</td>
        <td>{{ parent.email}}</td>
        <td>{{ parent.gioi_tinh}}</td>
        <td>{{ parent.dien_thoai}}</td>
        
        <td>
          <a routerLink="/pages/parent/update/{{parent.maPH}}">
            <button nbButton status="success" size="medium" class="float-right">
              <i class="nb-edit"></i>
            </button>
          </a>

          <a routerLink="/pages/parent/delete/{{parent.maPH}}">
            <button (click)="deleteParent(parent.maPH)" nbButton status="danger" size="medium" class="float-right ml-1 m-lg-2">
              <i class="nb-trash"></i>
            </button>
          </a>
          
        </td>
      </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
