<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <h5>Add School Year</h5>
      </nb-card-header>
      <nb-card-body [formGroup]="addForm">
        <label for=""><strong>School Year</strong></label>
        <input type="text" nbInput fullWidth placeholder="Enter the school year" formControlName="nam_hoc">
        <div class="text-danger"
          *ngIf="addForm.get('nam_hoc')!.invalid && (addForm.get('nam_hoc')!.dirty || addForm.get('nam_hoc')!.touched)">
          School year cannot be left blank !
        </div>
        <button (click)="addSchoolYear()" nbButton status="primary" class="add-button" size="small">
          Add
        </button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
