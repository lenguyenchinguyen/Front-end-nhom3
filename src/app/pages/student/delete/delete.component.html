<nb-card>
    <nb-card-header>
        <span>Confirm deletion</span>
    </nb-card-header>
    <nb-card-body>
        <p>Are you sure you want to delete this student ?</p>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="danger" (click)="confirm()">Delete</button>
        <button nbButton status="basic" (click)="cancel()">Cancel</button>
    </nb-card-footer>
</nb-card>
