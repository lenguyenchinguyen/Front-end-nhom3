
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <h3 class="text-center">Update Student</h3>
      </nb-card-header>
      <nb-card-body>
        <form  (ngSubmit)="putStudent()" [formGroup]="updateForm" *ngIf="List">
          <div class="row mt-3">
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="ho_ten" name="ho_ten" class="form-control" nbInput fullWidth placeholder="Name"
                  formControlName="ho_ten" [(ngModel)]="List.ho_ten" />
                <span class="text-danger"
                *ngIf="updateForm.get('ho_ten')!.invalid && (updateForm.get('ho_ten')!.dirty || updateForm.get('ho_ten')!.touched)">
                Invalid Name!
            </span>
              </div>
            </div>
            <div class="col-lg-6" style="margin-top: 9px;">
              <div class="form-group mb-3">
                <label for="gender">Gender</label>
                <select class="form-select" id="gioi_tinh" name="gioi_tinh" aria-label="Default select example" formControlName="gioi_tinh" [(ngModel)]="List.gioi_tinh"   >
                  <option selected disabled>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <span class="text-danger"
                *ngIf="updateForm.get('gioi_tinh')!.invalid && (updateForm.get('gioi_tinh')!.dirty || updateForm.get('gioi_tinh')!.touched)">
                Gender is not valid!
            </span>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="ngay_sinh" name="ngay_sinh" nbInput fullWidth placeholder="NgÃ y sinh" formControlName="ngay_sinh" [(ngModel)]="List.ngay_sinh"/>
                <span class="text-danger"
                *ngIf="updateForm.get('ngay_sinh')!.invalid && (updateForm.get('ngay_sinh')!.dirty || updateForm.get('ngay_sinh')!.touched)">
                Date of Birth is invalid!
            </span>
              </div>
              <div class="form-group mb-3">
                <label for="class">Class</label>
                <!-- <input type="text" name="maLop" id="maLop" nbInput fullWidth placeholder="Class" formControlName="maLop" [(ngModel)]="List.maLop"/> -->
                <nb-select   fullWidth [selected]="''" formControlName="maLop" [(ngModel)]="List.maLop">
                  <nb-option *ngFor="let class of listClass" [value]="class.maLop">
                    {{class.ten_lop}}
                  </nb-option> 
               </nb-select> 
                <span class="text-danger"
                *ngIf="updateForm.get('maLop')!.invalid && (updateForm.get('maLop')!.dirty || updateForm.get('maLop')!.touched)">
                Invalid Class!
            </span>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="Email">Email</label>
                <input type="email" pattern=[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$ name="email" id="email" nbInput fullWidth 
                placeholder="Email" formControlName="email"  [(ngModel)]="List.email"/>
                <span class="text-danger"
                *ngIf="updateForm.get('email')!.invalid && (updateForm.get('email')!.dirty || updateForm.get('email')!.touched)">
                Invalid Email !
            </span>
              </div>
              <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" name="dia_chi" id="dia_chi" nbInput fullWidth placeholder="Address" formControlName="dia_chi" [(ngModel)]="List.dia_chi"/>
                <span class="text-danger"
                *ngIf="updateForm.get('dia_chi')!.invalid && (updateForm.get('dia_chi')!.dirty || updateForm.get('dia_chi')!.touched)">
                Invalid Address!
            </span>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-lg-12">
              <button  type="submit" nbButton status="success" class="btn btn-success">
                Update
              </button>

              <button routerLink="/pages/student/list"  type="submit" nbButton class="btn btn-secondary" style="margin-left: 10px;">
                Back
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
