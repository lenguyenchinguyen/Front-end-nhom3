<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                <h5>Sửa học kì</h5>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-6">
                        <label for=""><strong>Học kì</strong></label>
                        <input type="text" nbInput fullWidth>
                    </div>
                    <div class="col-6">
                        <label for=""><strong>Năm học</strong></label>
                        <div class="full-name-inputs">
                            <nb-select fullWidth [selected]="'Năm học'">
                                <nb-option value="Năm học">Năm học</nb-option>
                                <nb-option *ngFor="let year of data" [value]="year.schoolyear">
                                    {{ year.schoolyear }}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>

                </div>
                <button nbButton status="primary" class="add-button" size="small">
                    <i class="nb-edit"></i> Sửa
                </button>
            </nb-card-body>
        </nb-card>
    </div>
</div>
