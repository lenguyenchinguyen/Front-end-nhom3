<nb-card style="width: 30rem;">
    <nb-card-header>
        <span>Delete</span>
    </nb-card-header>
    <nb-card-body>
        <p>Are you sure you want to delete?</p>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="success" (click)="confirm()">Agree</button>
        <button nbButton status="basic" (click)="cancel()">Cancle</button>
    </nb-card-footer>
</nb-card>
